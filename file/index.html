<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form in HTML</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
        
    <div class="box">
        <div class="cont">
            <h1 class="insta-heading">Shortcut Website</h1>
            <img src="https://png.pngtree.com/png-clipart/20211116/original/pngtree-polka-dot-colourful-vector-png-image_6933490.png" alt="logo" class="Mainlogo">
        </div>
        
        <hr>

        <form action="https://www.youtube.com/results" class="inform">
            <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" 
                alt="YouTube Logo" class="logo"><br>
            <label for="youtube-search" hidden>youtube</label>
            <input type="text" name="search_query" id="youtube-search" placeholder="Search YouTube"><br>
            <button type="submit" class="btn">Search</button>
        </form>

        <hr>

        <form action="https://www.google.com/search" class="inform">
            <img src="https://upload.wikimedia.org/wikipedia/commons/2/2f/Google_2015_logo.svg" 
                alt="Google Logo" class="logo">
            <label for="google-search" hidden >google</label>
            <input type="text" name="q" id="google-search" placeholder="Search Google">
            <button type="submit" class="btn">Search</button>
        </form>

    </div>

</body>
</html>
